  <{if $block.showgroups == true}>
    <table class="outer" cellspacing="0" style=" width: 99%">
  <!-- start group loop -->
  <{foreach item=group from=$block.groups}>
  <tr>
    <th colspan="2"><{$group.name}></th>
  </tr>

  <!-- start group member loop -->
  <{foreach item=user from=$group.users}>
  <tr>
    <td class="even" valign="middle" align="center" width="75%"><img src="<{$user.avatar}>" alt="<{$user.name}>'s avatar" width="32px" /><br /><a href="<{$xoops_url}>/userinfo.php?uid=<{$user.id}>" title="<{$user.name}>"><{$user.name}></a></td>
    <td class="odd" width="20%" align="right" valign="middle"><{$user.msglink}></td>
  </tr>
  <{/foreach}>
  <!-- end group member loop -->

  <{/foreach}>
  <!-- end group loop -->
</table>
<{/if}>
